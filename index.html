<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Streaming</title>
  <link rel="stylesheet" href="styles.css">
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div id="home">
    <header class="navbar">
      <div class="search-container">
        <i class="fa fa-search"></i>
        <input type="text" id="searchInput" placeholder="Search movies...">
        <div id="searchResults"></div>
      </div>
      <button class="hamburger-menu" id="hamburgerMenu">
        <i class="fa fa-bars"></i>
      </button>
      <nav>
        <a href="#home">Home</a>
        <a href="#">Pricing</a>
        <a href="#contact">Contact</a>
        <a href="#">About</a>
      </nav>
      <div class="profile">
        <img src="logo.jpg" alt="Profile">
        <button>Sign In</button>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Left Section -->
      <div class="left">
        <!-- Trending Trailer Section -->
        <section class="trending-trailer">
          <h2>New Trending Trailer</h2>
          <div class="trailers">
           
          </div>
        </section>

        <!-- Continue Watching Section -->
        <section class="continue-watching">
          <h2>Continue Watching</h2>
          <ul id="continueWatchingList">
              <!-- Movie items will be dynamically inserted here -->
          </ul> 
      </section>
      </div>

      <!-- Right Section -->
      <div class="right">
        <!-- Now on Trending Section -->
        <section class="trending">
          <h2>Now on Trending</h2>
          <div class="trending-content">
              <!-- Content will be populated via JS -->
          </div>
      </section>

        <!-- Top Picks Section -->
        <section class="top-picks">
          <h2>Top Picks For You</h2>
          <div class="movie-cards">
            <!-- Content will be populated via JS -->
            
          </div>
        </section>
      </div>
    </main>
  </div>
  
  <section class="contact" id="contact">
    <div class="contact-top"> 
      <img src="./logo.jpg" alt="">
            <h2>Contact Us </h2>
            
        <p>Get in touch</p>

     </div>
        <section class="contact-section" id="contact"> 
            <div class="contact-info-mid">
                <div class="info-item">
                    <i class="fas fa-phone-alt"></i>
                    <div>
                        <h3>Contact Us</h3>
                        <p>1234567890</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h3>Email</h3>
                        <p>PopCornBox@gmail.com.org</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <h3>Location</h3>
                        <p>Pokhara, Kaski, Nepal</p>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <form action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="3061539e-2c48-4406-a007-39e5c3626c34">
                    <input type="text" name="name" placeholder="Name">
                    <input type="email" name="email" placeholder="Email">
                    <textarea name="message" placeholder="Message" rows="5"></textarea>
                    <button type="submit">Send Message <i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </section>    
        
</section> 

<footer class="footer">
  <div class="footer__bg">
    <div class="footer__container container grid">
      <div>
        <h1 class="footer__title">PopCornBox</h1>
        <!-- Uncomment the line below if you want to display the subtitle -->
        <!-- <span class="footer__subtitle">Bachelor Of Computer Application Student</span> -->
      </div>

      <div class="footer__links">
        <div><a href="#contact" class="footer__link">Contact-Me</a></div>
      </div>

      <div class="footer__socials">
        <a href="https://www.instagram.com/_krishneyyyyyyy/" class="footer__social" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com/in/krishna-bahadur-gurung-60933a2a6/" class="footer__social" target="_blank" aria-label="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://www.facebook.com/profile.php?id=100091664064459" class="footer__social" target="_blank" aria-label="Facebook">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="https://github.com/SamirGrg1" class="footer__social" target="_blank" aria-label="GitHub">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>

    <p class="footer__copy">&#169; 2024 PopCornBox. All rights reserved.</p>
  </div>
</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
